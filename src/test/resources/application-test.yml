spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  # Provide dummy AI configuration to prevent initialization errors
  ai:
    openai:
      api-key: test-key
      base-url: https://api.openai.com
      chat:
        options:
          model: gpt-4o
    azure:
      openai:
        api-key: test-key
        endpoint: https://test.openai.azure.com
        chat:
          options:
            deployment-name: gpt-4o
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: llama2

logging:
  level:
    org.springframework: WARN
    ch.obermuhlner: INFO
