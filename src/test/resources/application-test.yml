spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  ai:
    openai:
      api-key: test-key-not-used
      chat:
        enabled: false

logging:
  level:
    org.springframework: WARN
    ch.obermuhlner: INFO
