# OpenAI (default) - requires OPENAI_API_KEY environment variable

spring.ai.model.chat: openai
spring.ai.model.embedding: openai
spring.ai.model.embedding.text: none
spring.ai.model.embedding.multimodal: none
spring.ai.model.image: none
spring.ai.model.moderation: none
spring.ai.model.audio.speech: openai
spring.ai.model.audio.transcription: none


spring.ai.openai.chat.options.model: gpt-4o
spring.ai.openai.api-key: ${OPENAI_API_KEY}  # Optional: override env var
spring.ai.openai.base-url: https://api.openai.com  # Optional: custom endpoint

# OpenAI TTS configuration
spring.ai.openai.audio.speech.options.model: tts-1  # or tts-1-hd for higher quality
spring.ai.openai.audio.speech.options.response-format: mp3
spring.ai.openai.audio.speech.options.speed: 1.0

# Voice mappings (abstract voice â†’ OpenAI voice)
# OpenAI voices: alloy, echo, fable, onyx, nova, shimmer
# Voice characteristics (from OpenAI docs):
# - alloy: neutral, balanced (gender-neutral)
# - echo: male, clear
# - fable: British-accented, expressive (slightly male)
# - onyx: deep male, authoritative
# - nova: warm female, friendly
# - shimmer: bright female, energetic
ai-tutor:
  audio:
    enabled: true
    voice-mappings:
      # Gender-specific mappings (preferred)
      Warm-Female: nova
      Warm-Male: fable
      Warm-Neutral: alloy
      Professional-Female: nova
      Professional-Male: onyx
      Professional-Neutral: alloy
      Energetic-Female: shimmer
      Energetic-Male: echo
      Energetic-Neutral: alloy
      Calm-Female: nova
      Calm-Male: fable
      Calm-Neutral: alloy
      Authoritative-Female: nova
      Authoritative-Male: onyx
      Authoritative-Neutral: echo
      Friendly-Female: nova
      Friendly-Male: fable
      Friendly-Neutral: alloy
      # Gender-neutral fallbacks (if gender not specified)
      Warm: alloy
      Professional: alloy
      Energetic: shimmer
      Calm: alloy
      Authoritative: echo
      Friendly: fable
    default-voice: alloy
    default-speed: 1.0
    default-model: tts-1
