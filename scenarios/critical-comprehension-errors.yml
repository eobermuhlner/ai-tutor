id: critical-comprehension-errors
name: Critical Comprehension Errors
description: |
  A2-level Italian learner making critical errors that block comprehension.
  System should immediately enter Drill phase for clarification.

learnerPersona:
  name: Michael
  cefrLevel: A2
  sourceLanguage: en
  targetLanguage: it
  commonErrors:
    - Major vocabulary confusion
    - Critical tense errors
  learningGoals:
    - Build basic vocabulary
    - Distinguish past and present tenses

tutorConfig:
  tutorName: Giulia
  initialPhase: Auto
  teachingStyle: Guided

conversationScript:
  - content: "Ciao! Io morire fame"
    intentionalErrors:
      - span: "morire"
        errorType: "Morphology"
        expectedSeverity: "Critical"
        correctForm: "ho"
        reasoning: "Used infinitive 'to die' instead of 'to have' - completely wrong meaning and comprehension blocked"
    notes: "Meant to say 'ho fame' (I'm hungry) but said 'morire fame' (to die hunger)"

  - content: "Ieri mangiare una pizza"
    intentionalErrors:
      - span: "mangiare"
        errorType: "TenseAspect"
        expectedSeverity: "Critical"
        correctForm: "ho mangiato"
        reasoning: "Used infinitive instead of past tense - meaning lost"

  - content: "La pizza essere molto buona"
    intentionalErrors:
      - span: "essere"
        errorType: "TenseAspect"
        expectedSeverity: "Critical"
        correctForm: "era"
        reasoning: "Used infinitive 'to be' instead of past 'was' - incomprehensible"

expectedOutcomes:
  phaseTransitions:
    - afterMessageIndex: 1
      toPhase: Drill
      reason: "Critical errors blocking basic comprehension require immediate intervention"
  minimumCorrectionsDetected: 3
  shouldTriggerDrillPhase: true

evaluationFocus:
  - ERROR_DETECTION
  - PHASE_APPROPRIATENESS
  - CORRECTION_QUALITY
  - ENCOURAGEMENT_BALANCE
